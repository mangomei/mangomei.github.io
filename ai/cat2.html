<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酷炫汽车知识概览</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .car-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .car-card:hover {
            transform: translateY(-5px);
        }
        .car-logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .car-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .car-info {
            margin-bottom: 10px;
        }
        .car-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="car-card">
        <img src="https://example.com/tesla-logo.png" alt="Tesla Logo" class="car-logo">
        <div class="car-title">Tesla Model 3</div>
        <div class="car-info"><span>类型:</span> 电车</div>
        <div class="car-info"><span>价格:</span> ¥300,000 - ¥400,000</div>
        <div class="car-info"><span>定位:</span> 中高端电动轿车</div>
        <div class="car-info"><span>特点:</span> 自动驾驶技术、超长续航、高性能电机</div>
    </div>

    <div class="car-card">
        <img src="https://example.com/bmw-logo.png" alt="BMW Logo" class="car-logo">
        <div class="car-title">BMW 3 Series</div>
        <div class="car-info"><span>类型:</span> 油车</div>
        <div class="car-info"><span>价格:</span> ¥350,000 - ¥500,000</div>
        <div class="car-info"><span>定位:</span> 豪华运动轿车</div>
        <div class="car-info"><span>特点:</span> 卓越操控性、高端内饰、强劲动力</div>
    </div>

    <div class="car-card">
        <img src="https://example.com/nio-logo.png" alt="NIO Logo" class="car-logo">
        <div class="car-title">NIO ES6</div>
        <div class="car-info"><span>类型:</span> 电车</div>
        <div class="car-info"><span>价格:</span> ¥400,000 - ¥500,000</div>
        <div class="car-info"><span>定位:</span> 高端电动SUV</div>
        <div class="car-info"><span>特点:</span> 智能互联、快速换电、豪华内饰</div>
    </div>

    <div class="car-card">
        <img src="https://example.com/toyota-logo.png" alt="Toyota Logo" class="car-logo">
        <div class="car-title">Toyota Camry</div>
        <div class="car-info"><span>类型:</span> 油车</div>
        <div class="car-info"><span>价格:</span> ¥200,000 - ¥300,000</div>
        <div class="car-info"><span>定位:</span> 中型家用轿车</div>
        <div class="car-info"><span>特点:</span> 可靠耐用、燃油经济性好、舒适驾乘</div>
    </div>

</body>
</html>
